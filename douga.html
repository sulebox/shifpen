<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフペン動画</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Interフォントの読み込み */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* ボタンのアイコンとテキストの間のスペース */
        .link-button i {
            margin-right: 0.5rem; /* 8px */
        }

        /* Clubhouse風カスタムカラー */
        .bg-clubhouse-bg { background-color: #F0EAE6; } /* 全体の背景色 */
        .bg-clubhouse-container { background-color: #FFFFFF; } /* コンテナ背景色 */
        .text-clubhouse-title { color: #7D6E63; } /* 落ち着いたウォームグレー */
        .bg-clubhouse-accent { background-color: #E59866; } /* くすんだオレンジ */
        .hover\:bg-clubhouse-accent-darker:hover { background-color: #D87E45; } /* 少し濃いくすんだオレンジ */

        /* YouTube動画のレスポンシブ対応 */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 アスペクト比 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-clubhouse-bg flex justify-center items-center min-h-screen text-center text-gray-800 p-4">
    <div class="bg-clubhouse-container p-6 md:p-10 rounded-2xl shadow-xl max-w-3xl w-full mx-auto">
        <div class="w-full flex justify-start mb-6">
            <a href="index.html" class="link-button inline-flex items-center justify-center bg-clubhouse-accent hover:bg-clubhouse-accent-darker text-white font-bold py-2 px-4 rounded-lg text-base transition-all duration-300 ease-in-out shadow-md hover:shadow-lg transform hover:scale-105">
                <i class="fas fa-arrow-left"></i>戻る
            </a>
        </div>
        
        <header class="mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-clubhouse-title mb-2">シフペン動画</h1>
        </header>

        <section class="mb-8">
            <div class="video-container rounded-lg shadow-lg">
                <iframe src="https://www.youtube.com/embed/w7odvapKcyw?si=gNwbwrawq7JgeFUP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>

    </div>
</body>
</html>
